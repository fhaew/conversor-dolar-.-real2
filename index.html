<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        
        <label>
            Valor
            <input placeholder="R$ 10.000,00" type="text">
        </label>

        <button>Converter</button>

        <section>
            <div class="currency-box">
                <img class="logobrasil" src="./assets/logo brasil.png" alt="Bandeira do Brasil">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="Seta indicando conversão">

            <div class="currency-box">
                <img src="./assets/logo eua.png" alt="Bandeira dos EUA">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
